on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          app-id: 'the app id'
          api-key: 'the api key'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
      - name: action-slack
        uses: 8398a7/action-slack@v2.7.0
        with:
          status: custom
          payload: |
            {
              text: "A new exception has been detected",
              attachments: [{
                "author_name": "Application Insights",
                fallback: 'fallback',
                color: 'bad',
                title: 'Exception Type',
                text: 'Succeeded',
                fields: [{
                  title: 'Exception Type',
                  value: 'System.InvalidOperationException',
                  short: true
                },
                {
                  title: 'Method',
                  value: 'System.Web.Mvc.RedirectToRouteResult.ExecuteResult',
                  short: true
                },
                {
                  title: 'Message',
                  value: 'No route in the route table matches the supplied values.',
                  short: false
                },
                {
                  title: 'Assembly',
                  value: 'System.Web.Mvc, Version=5.2.3.9, Culture=neutral,PublicKeyToken=31bf3856ad364e35'
                }],
                actions: [{
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required

